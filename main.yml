---

- name: Default configurations
  hosts: all
  become: true
  become_user: root
  vars:
    workspace_dir: /home/vagrant/projects
  roles:
    - git
    - so-config
  
- name: NODEJS env configs
  hosts: node
  become: true
  become_user: root
  vars:
    env: nodejs
    node_version: 6.1.0
  roles:
    - hostname
    - nodejs
    - clones

- name: SERVICES env configs
  hosts: services
  become: true
  become_user: root
  vars:
    env: services
  roles:
    - hostname
    - docker
    - docker-compose

- name: RUBY env configs
  hosts: ruby
  become: true
  become_user: root
  vars:
    env: ruby
  roles:
    - hostname
    - rvm
    - clones